<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List | abdul azim4code </title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
</head> <link rel="stylesheet" href="todo.css">
<body>
    <div class="container">
        <h1>Daily To-Do List</h1>
        <div id="todo-list">
            <input type="text" id="task-input" placeholder="Enter a task...">
            <input type="time" id="task-time" placeholder="Set Time">
            <button onclick="addTask()">Add Task</button>
            <ul id="task-list"></ul>
        </div>
        <h2>Calendar View</h2>
        <div id="calendar"></div>
    </div>

    
</body> <script src="list.js"></script>
</html>
